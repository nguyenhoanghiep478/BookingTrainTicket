springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    enable: true
    path: /swagger-ui.html
    urls:
      - url: /v3/api-docs/customer-service
        name: Customer Service
      - url: /v3/api-docs/order-service
        name: Order Service
      - url: /v3/api-docs/railcar-service
        name: Railcar Service
      - url: /v3/api-docs/train-service
        name: Train Service
      - url: /v3/api-docs/ticket-service
        name: Ticket Service
      - url: /v3/api-docs/route-service
        name: Route Service
      - url: /v3/api-docs/schedule-service
        name: Schedule Service
      - url: /v3/api-docs/station-service
        name: Station Service
      - url: /v3/api-docs/authentication-service
        name: Authentication Service
      - url: /v3/api-docs/role-service
        name: Role Service

spring:
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: customer-service
          uri: lb:http://CUSTOMER-SERVICE
          predicates:
            - Path=/api/v1/customer/**
          filters:
            - AuthenticationFilter
        - id: order-service
          uri: lb:http://ORDER-SERVICE
          predicates:
            - Path=/api/v1/order/**
          filters:
            - AuthenticationFilter
        - id: store-service
          uri: lb:http://STORE-SERVICE
          predicates:
            - Path=/api/v1/store/**
          filters:
            - AuthenticationFilter
        - id: railcar-service
          uri: lb:http://STORE-SERVICE
          predicates:
            - Path=/api/v1/railcar/**
          filters:
            - AuthenticationFilter
        - id: train-service
          uri: lb:http://STORE-SERVICE
          predicates:
            - Path=/api/v1/train/**
          filters:
            - AuthenticationFilter
        - id: ticket-service
          uri: lb:http://STORE-SERVICE
          predicates:
            - Path=/api/v1/ticket/**
          filters:
            - AuthenticationFilter
        - id: route-service
          uri: lb:http://STORE-SERVICE
          predicates:
            - Path=/api/v1/route/**
          filters:
            - AuthenticationFilter
        - id: schedule-service
          uri: lb:http://STORE-SERVICE
          predicates:
            - Path=/api/v1/schedule/**
          filters:
            - AuthenticationFilter
        - id: station-service
          uri: lb:http://STORE-SERVICE
          predicates:
            - Path=/api/v1/station/**
          filters:
            - AuthenticationFilter
        - id: station-service
          uri: lb:http://STORE-SERVICE
          predicates:
            - Path=/api/v1/monitoring/**
          filters:
            - AuthenticationFilter
        - id: marketing-service
          uri: lb:http://MARKETING-SERVICE
          predicates:
            - Path=/api/v1/marketing/**
          filters:
            - AuthenticationFilter
        - id: shipment-service
          uri: lb:http://SHIPMENT-SERVICE
          predicates:
            - Path=/api/v1/shipment/**
          filters:
            - AuthenticationFilter
        - id: category-service
          uri: lb:http://STORE-SERVICE
          predicates:
             - Path=/api/v1/category/**
          filters:
              - AuthenticationFilter
        - id: authentication-service
          uri: lb:http://AUTHENTICATION-SERVICE
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - AuthenticationFilter
        - id: role-service
          uri: lb:http://AUTHENTICATION-SERVICE
          predicates:
            - Path=/api/v1/role/**
          filters:
            - AuthenticationFilter
  main:
    allow-circular-references: true
server:
  port: 8031
