<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Security-Policy" content="img-src 'self' data:;">
    <meta charset="UTF-8">
    <title>Train Ticket</title>
    <style>
        /* Styles for the ticket */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }

        .ticket-container {
            background-color: white;
            width: 600px;
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .ticket-header {
            text-align: center;
            border-bottom: 2px dashed #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        .ticket-header h1 {
            font-size: 24px;
            margin: 0;
            color: #333;
        }

        .ticket-details {
            line-height: 1.6;
            color: #555;
        }

        .ticket-details p {
            margin: 5px 0;
        }

        .ticket-details span {
            font-weight: bold;
            color: #333;
        }

        .qr-code-container {
            text-align: center;
            margin-top: 20px;
        }

        .qr-code-container img {
            width: 150px;
            height: 150px;
            border: 1px solid #333;
        }

        .ticket-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
<div class="ticket-container">
    <div class="ticket-header">
        <h1>Train Ticket</h1>
    </div>

    <div class="ticket-details">
        <p><span>Customer Name:</span> <span th:text="${customerName}"></span></p>
        <p><span>Order Number:</span> <span th:text="${orderNumber}"></span></p>
        <p><span>Train Name:</span> <span th:text="${trainName}"></span></p>
        <p><span>Seat:</span> <span th:each="seat : ${seatName}" th:text="${seat} + ' '"></span></p>
        <p><span>Departure Time:</span> <span th:text="${departureTime}"></span></p>
        <p><span>Departure Station:</span> <span th:text="${departureStationName}"></span></p>
        <p><span>Arrival Station:</span> <span th:text="${arrivalStationName}"></span></p>
    </div>

    <div class="qr-code-container">
        <img th:src="'cid:QRCode'" alt="QR Code" />
    </div>

    <div class="ticket-footer">
        <p>Thank you for choosing our service. Have a safe journey!</p>
    </div>-
</div>
</body>
</html>
