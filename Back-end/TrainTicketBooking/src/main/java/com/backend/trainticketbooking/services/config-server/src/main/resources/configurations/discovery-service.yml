eureka:
  instance:
    hostname: localhost
    metadata-map:
      instanceId: ${spring.application.name}:${spring.application.instance-id:${random.value}}
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}/${server.port}/eureka/
server:
  port: 8761